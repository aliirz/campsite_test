<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Camp Site Map</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-4">
        <h1 class="text-center mb-4">Camp Site Map</h1>
        
        <div class="row">
            <div class="col-lg-9 mb-4">
                <div class="map-container">
                    <object data="{{ url_for('static', filename='images/STC Map.svg') }}" type="image/svg+xml" id="campMap" class="w-100 h-100"></object>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Controls</h5>
                        <button id="randomizeBtn" class="btn btn-secondary w-100 mb-3">
                            Toggle Sites
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Site Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="site-info">
                            <h6 class="mb-3">Selected Site:</h6>
                            <p id="selectedSite" class="h4 mb-3 text-primary">None</p>
                            <div id="siteDetails" class="d-none">
                                <div class="mb-2">
                                    <strong>Status:</strong>
                                    <span id="siteStatus" class="badge bg-success ms-2">Available</span>
                                </div>
                                <div class="mb-2">
                                    <strong>Type:</strong>
                                    <span id="siteType" class="text-secondary"></span>
                                </div>
                                <div class="mb-2">
                                    <strong>Capacity:</strong>
                                    <span id="siteCapacity" class="text-secondary"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Features:</strong>
                                    <ul id="siteFeatures" class="list-unstyled mt-2">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
